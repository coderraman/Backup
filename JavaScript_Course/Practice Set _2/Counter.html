<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        .counter{
            border: 2px solid hotpink;
            display: flex;
            gap: 5%;
            align-items: center;
            justify-content: center;
            width: 50%;
            height: 40vh;
            margin: auto;
            background-color: rgb(55, 55, 55);
            

        }
        .counter button{
            padding: 11px;
            outline: none;
            background-color: black;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
        }
        #value{
            font-size: 2rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="counter">
        <span id="value">0</span>
        <button id="increase">+</button>
        <button id="decrease">-</button>

        <script src="counter.js"></script>
    </div>
</body>
</html>
