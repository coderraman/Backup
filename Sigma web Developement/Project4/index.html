<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            width: 100%;
            height: 100%;
            margin: auto;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main .box {
            width: 700px;
            min-height: 400px;
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 19px;
        }


        #item {
            padding-top: 10px;
            font-size: 19px;
            width: 100%;
            border: 0;
            outline: 0;
            display: block;
            font-weight: 700;
        }

        #To-Do,
        li {
            background-color: black;
            list-style: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            padding-right: 20px;
            margin-top: 10px;
            position: relative;
        }

        #To-Do,
        i {
            position: absolute;
            top: 10px;
            right: 10px;

        }
    </style>
</head>

<body>
    <h1>To Do List</h1>
    <main>
        <div id="box">
            <input type="text" id="item" placeholder="Enter Here" autofocus>
            <ul id="To-Do List">
                <li>Create List
                    <i class="bi bi-backspace-reverse-fill"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-backspace-reverse-fill" viewBox="0 0 16 16">
                            <path
                                d="M0 3a2 2 0 0 1 2-2h7.08a2 2 0 0 1 1.519.698l4.843 5.651a1 1 0 0 1 0 1.302L10.6 14.3a2 2 0 0 1-1.52.7H2a2 2 0 0 1-2-2zm9.854 2.854a.5.5 0 0 0-.708-.708L7 7.293 4.854 5.146a.5.5 0 1 0-.708.708L6.293 8l-2.147 2.146a.5.5 0 0 0 .708.708L7 8.707l2.146 2.147a.5.5 0 0 0 .708-.708L7.707 8z" />
                        </svg></i>
                </li>

            </ul>
        </div>
       <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
