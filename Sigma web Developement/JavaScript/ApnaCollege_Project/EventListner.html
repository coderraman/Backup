  <body>
    <button id="coder">Click by Coder!</button>
    <script>
      // Event Listners

      // node.removeEventListner(event,callback)
      let btnn = document.querySelector("#coder");

      btnn.addEventListener("click", (evt) => {
        console.log("Hello Coders - Line Zero");
      });

      btnn.addEventListener("click", (evt) => {
        console.log("Hello Coders one - First Line");
      });

      btnn.addEventListener("click", (evt) => {
        console.log("Hello Coders Two - Second Line");
      });

      //   Remove______********
      const thirdLine = () => {
        console.log("Hello Coders Three - Third Line ");
      };
      btnn.addEventListener("click", thirdLine);

      //   Remove______********
      btnn.removeEventListener("click", thirdLine);
