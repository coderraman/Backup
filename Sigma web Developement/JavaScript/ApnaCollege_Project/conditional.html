<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional</title>
</head>

<body>
    <script>
        // Get user to input a number using Promt ("enter a number").Check the number is a multiple of 5 or not.
        prompt("Enter a number");
        let num = 5;
        if (num / 5 === 0) {
            console.log("Okay")
        }
        else{
            prompt("Type a Different Number")
        }
        console.log("You entered right Number");
    </script>
</body>

</html>
