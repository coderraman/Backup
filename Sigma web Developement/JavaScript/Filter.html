    <script>

        //    Filter Method

        // Take a number n as input from user. Crate an araay of number from 1 to n.Use the reduce method to calculate sum of all number i array.
        //   Use the reduce method to calculate the all products of the all number in array

        let UserNum = prompt("Enter Number Here:")
        let arr = [];
        for (let index = 1; index <= UserNum; index++) {
            arr[index] = index;
        }
        console.log(arr);

        let finalSum = arr.reduce((suru,last)=>{
            return suru + last;
        })
        console.log("Total of all Araay is ", finalSum);

        let finalSum2 = arr.reduce((suru,last)=>{
            return suru * last;
        })
        console.log("Factorial of all Araay is ", finalSum2);
    </script>
