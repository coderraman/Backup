<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <script>
        // For Loops
        let age = 5;
        for (let index = 0; index < 12; index++) {
            console.log(age + 1);

        }

        // For in Lopps it use for object and etc..
        let obj = {
            Name: "Raman",
            Age: 22,
            Course: "Web Development"
        }
        for (const key in obj) {
            console.log(key);
        }

        // For of Lopps it use for Array, string  and etc..

        for (const iterator of "object") {
            console.log(iterator);
        }


        for (const C of "Bukadi" + "Lamborgini") {
            console.log(C);
        }
        // For of Lopps it use for Array, string  and etc..

        //while Loop
        let R = 2;
        while (R < 90) {
            console.log(R)
            R++;
        }

        let s = 1;
        while (s<9) {
            console.log(s)
            s++;
        }
        //while Loop



        //Do while Loop
        let o = 2;
        do {
            console.log(o)
            o++;
        } while (o < 10);
        //Do while Loop

        let a = 45;
        console.log(a+4);

        let arr =[1,2,3,4,5,6]
        console.log(arr, +1);

        const inf = {
            Name: Raman,
            Id: 4032,
            Salary:25000,
        }
       console.log(inf);


           
        


    </script>
</body>

</html>
