<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce Method</title>
</head>

<body>
    <script>

        // Reduce Method Question !
        let arr = [1, 2, 3, 4]
        const Result = arr.reduce((prev, update) => {
            return prev * update;
        })
        console.log(Result);
    </script>
</body>

</html>
