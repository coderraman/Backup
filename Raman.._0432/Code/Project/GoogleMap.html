<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
</head>
<style>
    body {
        background-color: black;
        color: whitesmoke;
    }

    #Pic {
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        margin-top: 20%;
        
    }
    #pic img:hover{
        cursor: pointer;

    }

    #Map {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #Map h1 {
        font-size: 2.1rem;
        font-family: 'Balsamiq Sans', cursive;
        letter-spacing: 0.3rem;
    }
    #Map h3{
        font-family: 'Balsamiq Sans', cursive;
        margin: 0 15px;
        letter-spacing: 0.3rem;

    }
</style>

<body>
    <div id="Pic">
        <img src="Google Map.png" alt="">
    </div>
    <div id="Map">
        <h1>Google</h1>
        <br>
        <br>
        <br><h3>Maps</h3>
    </div>
</body>

</html>
