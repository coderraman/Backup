<style>
    body {
        background-color: whitesmoke;

    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10% 42%;
        padding: 0%, 1%;
        /* border: 2px solid red; */
        font-family: "Google Sans", arial, sans-serif;
    }

    #G {
        color: rgb(24, 119, 208);

    }

    .search input {

        margin-left: -10%;

    }

    .srch img {
        width: 35px;
        position: absolute;
        top: 34.5%;
        right: 26%;
        border-radius: 10px;
        cursor: pointer;

    .srch img:hover {
