<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions</title>
</head>
<style>
    * {
        margin: 0%;
        padding: 0%;
        box-sizing: 0%;
    }

    body {
        background-color: rgb(238, 241, 242);
    }

    .quiz {
        /* border: 2px solid orange; */
        font-size: 2rem;
        font-weight: 100;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 5%;
        height: 10vh;
        font-family: 'Roboto Condensed', sans-serif;

    }

    .q {
        font-size: 1rem;
        /* border: 1px solid fuchsia; */
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 28vh;
        height: 5vh;
        margin-top: 5%;
        font-family: 'Roboto Condensed', sans-serif;
        box-sizing: border-box;

    }

    .answer {
        /* border: 2px solid green; */
        display: flex;
        justify-content: center;
        margin-top: 1%;
        height: 15vh;
        align-items: center;

    }

    .answer ul {
        font-size: 1.5rem;
        font-family: 'Roboto Condensed', sans-serif;
    }

    .answer li {
        list-style: none;
        margin: 15px 15px;
        padding: 0 5px;
        overflow: hidden;
        font-size: 1.3rem;
    }

    .submit input {
        border: 1px sild lawngreen;
        height: 5vh;
        width: 40vw;
        text-align: center;
        margin-top: 1%;
        margin-left: 28%;
        font-size: larger;
        background-color: rgba(0, 255, 255, 0);
        cursor: pointer;
        letter-spacing: 0.2rem;
        border-radius: 10px;
        box-sizing: border-box;
    }

    .submit :hover {
        background-color: yellowgreen;

    }
</style>

<body>
    <div class="quiz">
        <div class="h">
            <h2>Quiz Questions...</h2>
        </div>
    </div>
    <div class="q">
        <h4> What does the abbreviation HTML stand for?</h4>
    </div>
    <div class="answer">
        <ul>
            <li>
                <input type="radio" name="Answer" id="a">
                <label for="a" id="a-text">HyperText Markup Language</label>
            </li>
            <li>
                <input type="radio" name="Answer" id="b">
                <label for="b" id="b-text">HyperText MarkDown Language</label>
            </li>
            <li>
                <input type="radio" name="Answer" id="c">
                <label for="c" id="c-text">HyperFont Markup Language</label>
            </li>
        </ul>
    </div>
    <div class="submit">
        <input type="submit" value="Submit">
    </div>
</body>

</html>
