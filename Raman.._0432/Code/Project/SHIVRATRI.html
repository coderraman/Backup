<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivratri Spacial</title>
</head>
<style>
    * {
        margin: 0%;
        padding: 0%;
        box-sizing: 0%;
    }

    body {
        color: whitesmoke;
        height: 100%;
        width: 100%;

    }

    body::before {
        content: "";
        background: url("shivji.jpg") no-repeat center center/cover;
        background-size: cover;
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -8;
        opacity: 0.9;
        overflow: hidden;
    }

    .shiv {
        /* border: 1px solid green; */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;

    }

    #b {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 35%;
        /* margin-top: 11%; */
        /* border: 1px solid red; */
        font-weight: 100;
        height: 10vh;
        width: 100%;

    }

    #b h1 {
        font-size: 3.2rem;
        font-family: 'Shantell Sans', cursive;
        letter-spacing: 1.1rem;
        animation-name: shivji;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: ease ease-in-out;
    }

    @keyframes shivji {
        form {
            width: 1%;
        }

        to {
            width: 100%;
        }

    }
    .img{
        /* border: 1px solid darkblue; */
        display: flex;
        width: 10vw;
        height: 10vh;
        position: absolute;
        right: 0%;
        top: 82%;
        /* background-color: black; */
        overflow: hidden;
        border-radius: 20px;
    }
    
</style>

<body>
    <div class="shiv">
        <div id="b">
            <h1>HAPPY MAHA SHIVRATRI....</h1>
        </div>
    </div>

    <div class="img">
        <img src="https://img.freepik.com/premium-vector/hand-drawn-namaste-gesture_414119-1597.jpg?auto=format&h=200" alt="">
    </div>
</body>

</html>
