<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBuilding</title>
</head>
<body>
    <h1>Star Project</h1>

    <script>
        for (let index = 1; index < 5; index++) {
            for (let j = 1; j<=index; j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
