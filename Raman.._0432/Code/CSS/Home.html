<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online kaam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(226, 181, 43);
            color: white;
            height: 8vh;
            width: auto;
            position: sticky;
        }
        header nav ul{
            /* background-color: red; */
            padding: 20px 45px;
            text-decoration: none;
            list-style: none;
            position: sticky;
        }
        header nav ul li :hover{
            color: black;

        }
           
        header nav li a{
            text-decoration: none;
            margin: 12px;
        }
        header nav li a{
            color: white;
            font-size: 1.2rem;
            padding: 15px 12px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    
        footer {
            height: 10vh;
            background-color: rgb(226, 181, 43);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: larger;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        main {
            min-height: calc(100vh - 6vh - 10vh);


        }

        div.container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            text-align: center;
            font-size: 1.9rem;
            font-weight: bolder;
            letter-spacing: 0.9rem;
            margin: 22px;
            /* font-style: inherit; */
    
        }
        div.container img{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="Home.html">Home</a>
                    <a href="Home.html">About</a>
                    <a href="Home.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <img src="https://www.picktolightsystems.com/upload/noticias/E-commerce.jpg" alt="Ecommerce image">
            <p>
                Developing...
                And.... Designing...
            </p>
        </div>
    </main>
    <footer>
        copyright &copy; Mycart.com
    </footer>
</body>

</html>
