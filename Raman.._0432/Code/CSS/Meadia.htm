<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media Queries</title>
    <style>
        .box {
            background-color: rgb(42, 42, 56);
            display: none;
            font-size: 29px;
            color: white;
            text-align: center;
        }
    @media (max-width:300px){
        #box-1{
            display: block;
        }
    }
    @media (min-width:300px) and (max-width:600px) {
        #box-2{
            display: block;
        }
    }
    @media (min-width:600px) and (max-width:800px) {
        #box-3{
            display: block;
        }
    }
    @media (min-width:800px) and (max-width:1000px) {
        #box-4{
            display: block;
        }
    }
    </style>
</head>
<body>
    <div class="box" id="box-1">Laptop available</div>
    <div class="box" id="box-2">Computer available</div>
    <div class="box" id="box-3">Tablet available</div>
    <div class="box" id="box-4">Mobile available</div>
</body>

</html>
